<section class="login">
    <div class="login-media">
        <div class="login-media-first-section">
            <p class="login-media-desc">
                If you don't already have an account, click the buttons below to create your account:
            </p>
            <p class="create-account login-media-button">
                Create account
            </p>
            <p class="login-media-divisor">OR</p>
        </div>
        <div class="login-media-second-section">
            <p class="login-facebook login-media-button">
                Sign in with Facebook<i class="fab fa-facebook-f"></i>
            </p>
            <p class="login-twitter login-media-button">
                Sign in with Twitter<i class="fab fa-twitter"></i>
            </p>
        </div>
    </div>
    <div class="login-wrapper">
        <form action="#">
            <fieldset>
                <legend>Login</legend>
                <p class="registerform">
                    <label for="username">USERNAME</label>
                    <input id="username" type="text">
                </p>
                <p class="registerform">
                    <label for="email">EMAIL</label>
                    <input id="email" type="text">
                </p>
                <p class="registerform">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password">
                </p>
                <p class="registerform">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input id="repeat-password" type="password">
                </p>
                <input type="submit" value="login" class="button">
            </fieldset>
        </form>
    </div>
</section>
